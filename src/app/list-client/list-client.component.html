

<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 i18n class="mb-3">Liste des Clients</h2>
  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nom du Client</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.name }}</td>
              <td>
                <button
                  type="button"
                  class="btn"
                  [class.btn-danger]="client.blacklisted"
                  [class.btn-success]="!client.blacklisted"
                  (click)="toggleBlacklistStatus(client)"
                >
                  {{ client.blacklisted ? 'Retirer de la liste noire' : 'Mettre en liste noire' }}
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
